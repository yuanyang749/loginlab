<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🖋️ 书法墨韵风格登录</title>
    <link rel="stylesheet" href="../assets/styles/calligraphy-ink.css">
</head>
<body>
    <!-- 返回按钮 -->
    <div class="back-button" onclick="window.location.href='/index.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        返回选择
    </div>

    <!-- 水墨背景 -->
    <div class="ink-background">
        <div class="ink-wash wash-1"></div>
        <div class="ink-wash wash-2"></div>
        <div class="ink-wash wash-3"></div>
        <div class="ink-drops">
            <div class="ink-drop drop-1">●</div>
            <div class="ink-drop drop-2">●</div>
            <div class="ink-drop drop-3">●</div>
            <div class="ink-drop drop-4">●</div>
        </div>
        <div class="calligraphy-elements">
            <div class="brush-stroke stroke-1">一</div>
            <div class="brush-stroke stroke-2">丨</div>
            <div class="brush-stroke stroke-3">丿</div>
            <div class="brush-stroke stroke-4">乀</div>
            <div class="seal-stamp">印</div>
        </div>
        <div class="floating-characters">
            <div class="character char-1">雅</div>
            <div class="character char-2">韵</div>
            <div class="character char-3">墨</div>
            <div class="character char-4">香</div>
        </div>
    </div>
    
    <!-- 登录表单 -->
    <div class="login-container form-container" id="loginForm">
        <div class="ink-card">
            <div class="card-header">
                <div class="ink-seal">🖋️</div>
                <h2>墨韵登录</h2>
                <div class="decorative-lines">
                    <div class="line-ornament">～</div>
                    <div class="line-ornament">～</div>
                </div>
            </div>
            <p class="subtitle">书法墨韵风格</p>
            <form class="login-form">
                <div class="form-group">
                    <input type="text" id="username" required>
                    <label for="username">用户名</label>
                    <div class="ink-underline"></div>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">密码</label>
                    <div class="ink-underline"></div>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">登录</span>
                    <div class="ink-ripple"></div>
                </button>
                
                <div class="additional-links">
                    <a href="#" id="toForgotPassword" class="ink-link">
                        <span>🔐</span> 忘记密码
                    </a>
                    <span class="divider">·</span>
                    <a href="#" id="toRegister" class="ink-link">
                        <span>📝</span> 注册新用户
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- 注册表单 -->
    <div class="login-container form-container hidden" id="registerForm">
        <div class="ink-card">
            <div class="card-header">
                <div class="ink-seal register-seal">📝</div>
                <h2>用户注册</h2>
                <div class="decorative-lines">
                    <div class="line-ornament">～</div>
                    <div class="line-ornament">～</div>
                </div>
            </div>
            <p class="subtitle">创建您的账户</p>
            <form>
                <div class="form-group">
                    <input type="text" id="regUsername" required>
                    <label for="regUsername">用户名</label>
                    <div class="ink-underline"></div>
                </div>
                <div class="form-group">
                    <input type="tel" id="regPhone" pattern="[0-9]{11}" maxlength="11" required>
                    <label for="regPhone">手机号码</label>
                    <div class="ink-underline"></div>
                </div>
                <div class="form-group verification-group">
                    <input type="text" id="regVerificationCode" pattern="[0-9]{6}" maxlength="6" required>
                    <label for="regVerificationCode">验证码</label>
                    <div class="ink-underline"></div>
                    <button type="button" class="verify-btn" id="regSendCodeBtn">获取验证码</button>
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" required>
                    <label for="regPassword">密码</label>
                    <div class="ink-underline"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="regConfirmPassword" required>
                    <label for="regConfirmPassword">确认密码</label>
                    <div class="ink-underline"></div>
                </div>
                
                <button type="submit" class="login-btn register-btn">
                    <span class="btn-text">创建账户</span>
                    <div class="ink-ripple"></div>
                </button>
                
                <div class="additional-links">
                    <a href="#" id="backToLogin" class="ink-link">
                        <span>🔙</span> 返回登录
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- 忘记密码表单 -->
    <div class="login-container form-container hidden" id="forgotPasswordForm">
        <div class="ink-card">
            <div class="card-header">
                <div class="ink-seal reset-seal">🔐</div>
                <h2>密码重置</h2>
                <div class="decorative-lines">
                    <div class="line-ornament">～</div>
                    <div class="line-ornament">～</div>
                </div>
            </div>
            <p class="subtitle">重置您的登录密码</p>
            <form>
                <div class="form-group">
                    <input type="tel" id="resetPhone" pattern="[0-9]{11}" maxlength="11" required>
                    <label for="resetPhone">手机号码</label>
                    <div class="ink-underline"></div>
                </div>
                <div class="form-group verification-group">
                    <input type="text" id="resetVerificationCode" pattern="[0-9]{6}" maxlength="6" required>
                    <label for="resetVerificationCode">验证码</label>
                    <div class="ink-underline"></div>
                    <button type="button" class="verify-btn" id="resetSendCodeBtn">获取验证码</button>
                </div>
                <div class="form-group">
                    <input type="password" id="newPassword" required>
                    <label for="newPassword">新密码</label>
                    <div class="ink-underline"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmNewPassword" required>
                    <label for="confirmNewPassword">确认新密码</label>
                    <div class="ink-underline"></div>
                </div>
                
                <button type="submit" class="login-btn reset-btn">
                    <span class="btn-text">重置密码</span>
                    <div class="ink-ripple"></div>
                </button>
                
                <div class="additional-links">
                    <a href="#" id="backToLoginFromReset" class="ink-link">
                        <span>🔙</span> 返回登录
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/calligraphy-ink.js"></script>
</body>
</html>
