<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏢 商务专业风格登录</title>
    <link rel="stylesheet" href="../assets/styles/business-professional.css">
</head>
<body>
    <!-- 返回按钮 -->
    <div class="back-button" onclick="window.location.href='/index.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        返回选择
    </div>

    <!-- 几何装饰背景 -->
    <div class="background">
        <div class="geometric-shapes">
            <div class="shape circle"></div>
            <div class="shape square"></div>
            <div class="shape triangle"></div>
            <div class="shape hexagon"></div>
            <div class="shape diamond"></div>
        </div>
        <div class="grid-pattern"></div>
        <div class="brand-elements">
            <div class="brand-line horizontal"></div>
            <div class="brand-line vertical"></div>
        </div>
    </div>
    
    <!-- 登录表单 -->
    <div class="login-container form-container" id="loginForm">
        <div class="business-card">
            <div class="card-header">
                <div class="company-logo">🏢</div>
                <h2>企业登录系统</h2>
                <p class="subtitle">BUSINESS LOGIN PORTAL</p>
                <div class="header-divider"></div>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <input type="text" id="username" required>
                    <label for="username">用户名 / Username</label>
                    <div class="input-line"></div>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">密码 / Password</label>
                    <div class="input-line"></div>
                </div>
                
                <button type="submit" class="login-btn business-btn">
                    <span class="btn-text">登录</span>
                    <div class="btn-arrow">→</div>
                </button>
                
                <div class="additional-links">
                    <a href="#" id="toForgotPassword" class="business-link">忘记密码？</a>
                    <span class="divider">|</span>
                    <a href="#" id="toRegister" class="business-link">注册账户</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 注册表单 -->
    <div class="login-container form-container hidden" id="registerForm">
        <div class="business-card">
            <div class="card-header">
                <div class="company-logo">📋</div>
                <h2>企业账户注册</h2>
                <p class="subtitle">BUSINESS ACCOUNT REGISTRATION</p>
                <div class="header-divider"></div>
            </div>
            <form>
                <div class="form-group">
                    <input type="text" id="regUsername" required>
                    <label for="regUsername">用户名 / Username</label>
                    <div class="input-line"></div>
                </div>
                <div class="form-group">
                    <input type="tel" id="regPhone" pattern="[0-9]{11}" maxlength="11" required>
                    <label for="regPhone">手机号码 / Phone Number</label>
                    <div class="input-line"></div>
                </div>
                <div class="form-group verification-group">
                    <input type="text" id="regVerificationCode" pattern="[0-9]{6}" maxlength="6" required>
                    <label for="regVerificationCode">验证码 / Verification Code</label>
                    <div class="input-line"></div>
                    <button type="button" class="verify-btn business-btn-small" id="regSendCodeBtn">获取验证码</button>
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" required>
                    <label for="regPassword">密码 / Password</label>
                    <div class="input-line"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="regConfirmPassword" required>
                    <label for="regConfirmPassword">确认密码 / Confirm Password</label>
                    <div class="input-line"></div>
                </div>
                <button type="submit" class="login-btn business-btn">
                    <span class="btn-text">注册</span>
                    <div class="btn-arrow">→</div>
                </button>
                <div class="additional-links">
                    <a href="#" id="backToLogin" class="business-link">返回登录</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 忘记密码表单 -->
    <div class="login-container form-container hidden" id="forgotPasswordForm">
        <div class="business-card">
            <div class="card-header">
                <div class="company-logo">🔐</div>
                <h2>密码重置服务</h2>
                <p class="subtitle">PASSWORD RESET SERVICE</p>
                <div class="header-divider"></div>
            </div>
            <form>
                <div class="form-group">
                    <input type="tel" id="resetPhone" pattern="[0-9]{11}" maxlength="11" required>
                    <label for="resetPhone">手机号码 / Phone Number</label>
                    <div class="input-line"></div>
                </div>
                <div class="form-group verification-group">
                    <input type="text" id="verificationCode" pattern="[0-9]{6}" maxlength="6" required>
                    <label for="verificationCode">验证码 / Verification Code</label>
                    <div class="input-line"></div>
                    <button type="button" class="verify-btn business-btn-small" id="sendCodeBtn">获取验证码</button>
                </div>
                <div class="form-group">
                    <input type="password" id="newPassword" required>
                    <label for="newPassword">新密码 / New Password</label>
                    <div class="input-line"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmNewPassword" required>
                    <label for="confirmNewPassword">确认密码 / Confirm Password</label>
                    <div class="input-line"></div>
                </div>
                <button type="submit" class="login-btn business-btn">
                    <span class="btn-text">重置密码</span>
                    <div class="btn-arrow">→</div>
                </button>
                <div class="additional-links">
                    <a href="#" id="backToLoginFromReset" class="business-link">返回登录</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/business-professional.js"></script>
</body>
</html>
