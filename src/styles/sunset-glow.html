<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日落余晖风格 - 登录</title>
    <link rel="stylesheet" href="../assets/styles/sunset-glow.css">
</head>
<body>
    <!-- 返回按钮 -->
    <div class="back-button" onclick="window.location.href='/index.html'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        返回选择
    </div>

    <div class="container">
        <!-- 背景动画 -->
        <div class="background">
            <div class="sun"></div>
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
            <div class="cloud cloud4"></div>
            <div class="bird bird1"></div>
            <div class="bird bird2"></div>
        </div>

        <!-- 登录表单 -->
        <div class="login-container form-container" id="loginForm">
            <h2 class="form-title">
                <span class="sunset-icon">🌅</span>
                欢迎回来
            </h2>
            <p class="form-subtitle">享受美好的一天</p>
            
            <form class="login-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder=" " required>
                    <label for="username">用户名 / 手机号</label>
                    <div class="input-line"></div>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">密码</label>
                    <div class="input-line"></div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span>记住我</span>
                    </label>
                    <a href="#" class="forgot-password" id="toForgotPassword">忘记密码？</a>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span class="btn-text">登 录</span>
                    <div class="btn-glow"></div>
                </button>
                
                <div class="divider">
                    <span>或</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn">
                        <span>📱</span>
                        微信登录
                    </button>
                    <button type="button" class="social-btn">
                        <span>📧</span>
                        邮箱登录
                    </button>
                </div>
                
                <p class="switch-form">
                    还没有账号？
                    <a href="#" id="toRegister">立即注册</a>
                </p>
            </form>
        </div>

        <!-- 注册表单 -->
        <div class="register-container form-container hidden" id="registerForm">
            <h2 class="form-title">
                <span class="sunset-icon">🌅</span>
                创建账号
            </h2>
            <p class="form-subtitle">开启美好旅程</p>
            
            <form class="register-form">
                <div class="form-group">
                    <input type="text" id="regUsername" placeholder=" " required>
                    <label for="regUsername">用户名</label>
                    <div class="input-line"></div>
                </div>
                
                <div class="form-group">
                    <input type="tel" id="regPhone" placeholder=" " required>
                    <label for="regPhone">手机号</label>
                    <div class="input-line"></div>
                </div>
                
                <div class="form-group verification-group">
                    <input type="text" id="regVerificationCode" placeholder=" " required>
                    <label for="regVerificationCode">验证码</label>
                    <div class="input-line"></div>
                    <button type="button" class="send-code-btn" id="regSendCodeBtn">发送验证码</button>
                </div>
                
                <div class="form-group">
                    <input type="password" id="regPassword" placeholder=" " required>
                    <label for="regPassword">密码</label>
                    <div class="input-line"></div>
                </div>
                
                <div class="form-group">
                    <input type="password" id="regConfirmPassword" placeholder=" " required>
                    <label for="regConfirmPassword">确认密码</label>
                    <div class="input-line"></div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span class="btn-text">注 册</span>
                    <div class="btn-glow"></div>
                </button>
                
                <p class="switch-form">
                    已有账号？
                    <a href="#" id="backToLogin">立即登录</a>
                </p>
            </form>
        </div>

        <!-- 忘记密码表单 -->
        <div class="forgot-container form-container hidden" id="forgotPasswordForm">
            <h2 class="form-title">
                <span class="sunset-icon">🌅</span>
                重置密码
            </h2>
            <p class="form-subtitle">我们会发送验证码到您的手机</p>
            
            <form class="forgot-form">
                <div class="form-group">
                    <input type="tel" id="resetPhone" placeholder=" " required>
                    <label for="resetPhone">手机号</label>
                    <div class="input-line"></div>
                </div>
                
                <div class="form-group verification-group">
                    <input type="text" id="verificationCode" placeholder=" " required>
                    <label for="verificationCode">验证码</label>
                    <div class="input-line"></div>
                    <button type="button" class="send-code-btn" id="sendCodeBtn">发送验证码</button>
                </div>
                
                <div class="form-group">
                    <input type="password" id="newPassword" placeholder=" " required>
                    <label for="newPassword">新密码</label>
                    <div class="input-line"></div>
                </div>
                
                <div class="form-group">
                    <input type="password" id="confirmNewPassword" placeholder=" " required>
                    <label for="confirmNewPassword">确认新密码</label>
                    <div class="input-line"></div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span class="btn-text">重置密码</span>
                    <div class="btn-glow"></div>
                </button>
                
                <p class="switch-form">
                    想起密码了？
                    <a href="#" id="backToLoginFromReset">返回登录</a>
                </p>
            </form>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/sunset-glow.js"></script>
</body>
</html>
